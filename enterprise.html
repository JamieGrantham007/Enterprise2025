<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Village</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0;
            z-index: -1;
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0073b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .content a:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://raw.githubusercontent.com/JamieGrantham007/Enterprise2025/main/Untitled_Artwork.png" alt="Poster 1">
        <img src="https://raw.githubusercontent.com/JamieGrantham007/Enterprise2025/main/Untitled_Artwork1.png" alt="Poster 2">
        <img src="https://raw.githubusercontent.com/JamieGrantham007/Enterprise2025/main/Baldwin's_Brews.png" alt="Poster 3">
        <img src="https://raw.githubusercontent.com/JamieGrantham007/Enterprise2025/main/Baldwin's_Brews1.png" alt="Poster 4">
    </div>
    <div class="content">
        <h1>Welcome to Baldwin's Brews</h1>
        <p>Contact us for pre-orders and more information.</p>
        <a href="mailto:19-grantham@ewellcastle.co.uk?subject=Pre-order%20Inquiry">Email Us</a>
    </div>
</body>
</html>
